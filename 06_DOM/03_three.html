<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULATION</title>
</head>
<body style="background-color: black; color: aliceblue;">
    
</body>

<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title","generator")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    
    // div.innerText = "Hello! Satyajit, i am your Slave......" 
    // sometime innerText is used to find the occurance of the text and then overwrite it but dont inject the elements directly into the web page

    const addText = document.createTextNode("Hello! Satyajit, i am your Slave......")
    // it directly inject the data into the text file and no need of overriding
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
